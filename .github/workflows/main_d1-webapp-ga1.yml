# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - d1-webapp-ga1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_72a9788906f84b80a5fc45a582d0b71c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_99b3e5efd75941ef90617b54ceee6f50 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_72a9788906f84b80a5fc45a582d0b71c }}/docker-ngnix:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'd1-webapp-ga1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5db8fa361f05480c9eadd8deb145eef1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_72a9788906f84b80a5fc45a582d0b71c }}/docker-ngnix:${{ github.sha }}'