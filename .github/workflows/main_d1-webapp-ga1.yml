# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - d1-webapp-ga1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6790f31798e74520aa1549356833ada6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_df541f0cb1184454aae5e426805bb929 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6790f31798e74520aa1549356833ada6 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'd1-webapp-ga1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9d0aba79171d417499495ac422eca711 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6790f31798e74520aa1549356833ada6 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'